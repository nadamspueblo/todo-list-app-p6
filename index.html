<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>My To-do List</h1>
        
        <div id="task-list" class="list">
            <div id="task0" class="task-item">
                <input type="checkbox" id="checkbox0">
                <label id="label0">Buy groceries</label>
            </div>
            <div id="task1" class="task-item">
                <input type="checkbox" id="checkbox1">
                <label id="label1">Take out trash</label>
            </div>
        </div>

        <div class="form-box">
            <input id="task-input" type="text" placeholder="Add task"> 
            <button class="add-button">+</button>
        </div>
    </div>
</body>
</html>
